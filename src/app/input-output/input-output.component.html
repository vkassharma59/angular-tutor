<div class="row">
  <div class="col-xs-12">
    <app-cockpit
      (serverCreated)="onServerAdded($event)"
      (blueprintCreated)="onBlueprintAdded($event)"
    ></app-cockpit>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-server-element *ngFor="let serverElement of serverElements; let i = index"
    [element]="serverElement"
    [serverCnt] = "i+ ' countIs'"
    ></app-server-element>
  </div>
</div>
