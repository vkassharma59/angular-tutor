<div class="list-group">
  <a href="javascript:void(0)" class="list-group-item clearfix" (click)="onRecipeClick(recipe)">
    <div class="pull-left">
      <h4 class="list-group-item-heading">{{recipe.name}}</h4>
      <p class="list-group-item-text">{{recipe.discription}}</p>
    </div>
    <span class="pull-right">
      <img style="max-height: 50px;" [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive">
    </span>
  </a>
</div>
